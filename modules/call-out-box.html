<table class="hero" style="background: #ffffff; width: 100%; max-width: 600px; padding: 0 20px;" cellspacing="0">
    <tbody>
        <tr>
            <td colspan="2" style="padding: 0;" height="35px">
                <img style="margin-bottom: -4px;" src="https://fs.hubspotusercontent00.net/hubfs/2661559/Global%20Logic%20-%20Emails%20-%20March%202022/call-out-top.png">
            </td>
            <td colspan="1" style="padding: 0;width: 30px;"></td>
        </tr>
        <tr>
            <td colspan="3" style="padding: 0 30px;background: #ffffff; max-width: 500px;">
                <table style="background: #000000; padding: 15px 33px; max-width: 500px;" cellspacing="0">
                    <tbody>
                        <tr>
                            <td>
                                {% if module.heading %}
                                    <p class="headline" style="margin-bottom: 13px; font-family: Arial; font-size: 32px; font-style: normal; font-weight: 700; line-height: 40px; letter-spacing: -0.22978723049163818px; text-align: center; color: #f37037;">{{ module.heading }}</p>
                                {% endif %}
                                {% if module.text %}
                                    <p style="font-family: Arial; font-size: 16px; font-style: normal; font-weight: 400; line-height: 25px; letter-spacing: -0.09574468433856964px; text-align: center; color: #ffffff;">{{ module.text }}</p>
                                {% endif %}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="1" style="padding: 0;width: 30px;"></td>
            <td colspan="2" style="padding: 0;">
                <img src="https://fs.hubspotusercontent00.net/hubfs/2661559/Global%20Logic%20-%20Emails%20-%20March%202022/call-out-bottom.png">
            </td>
        </tr>
    </tbody>
</table>
